<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#dc2626" stroke-width="2">
  <!-- Extincteur portatif -->
  <!-- Main cylinder -->
  <rect x="30" y="25" width="40" height="65" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <!-- Top valve assembly -->
  <rect x="40" y="15" width="20" height="12" rx="2" fill="#1f2937"/>
  <!-- Handle -->
  <path d="M42 10 L42 5 Q42 2 45 2 L55 2 Q58 2 58 5 L58 10" fill="none" stroke="#374151" stroke-width="3"/>
  <!-- Pressure gauge -->
  <circle cx="50" cy="35" r="8" fill="#fff" stroke="#374151"/>
  <path d="M50 35 L50 29" stroke="#22c55e" stroke-width="2"/>
  <path d="M46 31 L50 35 L54 31" fill="none" stroke="#22c55e" stroke-width="1"/>
  <!-- Hose -->
  <path d="M68 20 Q80 20 80 30 L80 55 Q80 60 75 60" fill="none" stroke="#1f2937" stroke-width="4"/>
  <!-- Nozzle -->
  <rect x="70" y="58" width="10" height="6" rx="1" fill="#374151"/>
  <!-- Label band -->
  <rect x="30" y="50" width="40" height="20" fill="#fff"/>
  <text x="35" y="58" font-size="7" fill="#dc2626" font-weight="bold">CO2</text>
  <text x="35" y="66" font-size="5" fill="#374151">5 kg</text>
  <!-- Safety pin -->
  <circle cx="35" cy="18" r="3" fill="#fbbf24"/>
  <line x1="35" y1="15" x2="35" y2="8" stroke="#fbbf24" stroke-width="2"/>
</svg>
