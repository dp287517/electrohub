<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#dc2626" stroke-width="2">
  <!-- Casque de sécurité - Safety Helmet -->
  <!-- Main dome -->
  <path d="M15 55 Q15 20 50 15 Q85 20 85 55" fill="#ef4444" stroke="#dc2626" stroke-width="3"/>
  <!-- Brim -->
  <path d="M10 55 L90 55 L85 62 L15 62 Z" fill="#dc2626"/>
  <!-- Inner suspension band visible -->
  <path d="M25 55 Q50 45 75 55" fill="none" stroke="#991b1b" stroke-width="2"/>
  <!-- Chin strap attachment points -->
  <circle cx="20" cy="55" r="3" fill="#fca5a5"/>
  <circle cx="80" cy="55" r="3" fill="#fca5a5"/>
  <!-- Ventilation holes -->
  <circle cx="35" cy="35" r="2" fill="#dc2626"/>
  <circle cx="50" cy="30" r="2" fill="#dc2626"/>
  <circle cx="65" cy="35" r="2" fill="#dc2626"/>
  <!-- Label "CE" -->
  <text x="45" y="50" font-size="8" fill="#fff" font-weight="bold">CE</text>
</svg>
