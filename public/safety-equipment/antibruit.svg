<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="#dc2626" stroke-width="2">
  <!-- Protection auditive - Ear Protection / Ear Muffs -->
  <!-- Headband -->
  <path d="M20 40 Q20 10 50 10 Q80 10 80 40" fill="none" stroke="#991b1b" stroke-width="4"/>
  <!-- Left ear cup -->
  <ellipse cx="20" cy="50" rx="15" ry="20" fill="#ef4444"/>
  <ellipse cx="20" cy="50" rx="10" ry="15" fill="#b91c1c"/>
  <!-- Right ear cup -->
  <ellipse cx="80" cy="50" rx="15" ry="20" fill="#ef4444"/>
  <ellipse cx="80" cy="50" rx="10" ry="15" fill="#b91c1c"/>
  <!-- Cushioning -->
  <ellipse cx="20" cy="50" rx="12" ry="17" fill="none" stroke="#fca5a5" stroke-width="3"/>
  <ellipse cx="80" cy="50" rx="12" ry="17" fill="none" stroke="#fca5a5" stroke-width="3"/>
  <!-- Sound waves blocked (X marks) -->
  <text x="15" y="55" font-size="14" fill="#fff" font-weight="bold">X</text>
  <text x="75" y="55" font-size="14" fill="#fff" font-weight="bold">X</text>
  <!-- dB label -->
  <text x="38" y="85" font-size="10" fill="#dc2626" font-weight="bold">-32dB</text>
</svg>
